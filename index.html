<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background: url('Assets/Art/jpg/snow_cow.jpg') no-repeat center center fixed; */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sign-in-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff83;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .sign-in-button:hover {
            background-color: #0056b3;
        }

        .leaderboard-container {
            background-color: rgba(128, 128, 128, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .leaderboard-title {
            font-family: 'MyCustomFont', Arial, sans-serif;
            font-size: 36px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            font-family: 'MyCustomFont', Arial, sans-serif;
            width: 100%;
            color: red;
            font-size: 20px;
            text-align: left;
            margin-top: 10px;
        }

        .leaderboard-table th {
            text-align: left;
            color: blue;
        }

        .leaderboard-table td {
            padding: 5px;
        }

        .user-profile-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
        }
        .log-out-button{
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
        }
        .map-button {
            background-color: #007bffc5;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
        }
    </style>
<script type="module" src="main.js"></script>
</head>
<body>
    <div class="header" id="header">
        <!-- Sign-In Button -->
        <a href="sign_in.html" id="sign-in-link">
            <button class="sign-in-button" id="sign-in">Sign In</button>
        </a>
        <!-- Log out Button -->
    </div>  



    <!-- Leaderboard -->
    <div class="leaderboard-container">
        <div class="leaderboard-title">LEADERBOARD</div>
        <div >
            <a href="map_leaderboard.html">
                <button class="map-button">Map of Points</button>
            </a>
        </div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>USERNAME</th>
                    <th>POINTS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
