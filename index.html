<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="src/styles/index.css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="src/styles/Header.css" />
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="src/pages/main.js"></script>
  <link rel="stylesheet" href="src/styles/footer.css" />
</head>

<body>
  <header class="header">
    <h1 class="header-title">LEADERBOARD</h1>
    <div id="header-button-container">
      <a href="sign_in.html" id="sign-in-link">
        <button class="header-button" id="sign-in">Sign In</button>
      </a>
    </div>
  </header>
  <script src="src/client/tracker.js"></script>
  <div class="leaderboard-container">
    <div class="leaderboard-title">
      LEADERBOARD
      <img src="Assets/Art/gif/stand.gif" alt="Leaderboard"
        style="width: 10%; height: auto; margin-top: 20px; border-radius: 10px;" />
    </div>

    <div>
      <button class="map-button" id="rules-button">RULES</button>
      <a href="map_leaderboard.html">
        <button class="map-button">Map of Points</button>
      </a>
    </div>

    <div class="scroll-container">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>USERNAME</th>
            <th>POINTS</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard data will be dynamically populated here -->
        </tbody>
      </table>
    </div>


  </div>

  <!-- Rules Modal -->
  <div class="modal" id="rules-modal">
    <div class="modal-content">
      <button class="close-button" id="close-modal">X</button>
      <img src="Assets/Art/PNG/rules.png" alt="Rules" />
    </div>
  </div>

  <div id="footer-container"></div>
  <script type="module">
    import { loadFooter } from './src/utils/utils.js';
    loadFooter();
  </script>

</body>

</html>
