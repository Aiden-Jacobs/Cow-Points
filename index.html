<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* background: url('Assets/Art/jpg/snow_cow.jpg') no-repeat center center fixed; */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            text-decoration: none;
        }   

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ff9090;
            color: white;
            font-family: 'MyCustomFont';
            border-bottom: 2px solid #b30000;
            /* position top of the screen */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header-title {
            font-size: 24px;
            margin: 0;
            margin-left: 1%;
        }

        .sign-in-button {
            background-color: #007bff83;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
            font-size: 14px;
            margin-right: 10px;
        }

        .sign-in-button:hover {
            background-color: #0056b3;
        }

        .leaderboard-container {
            background-color: rgba(128, 128, 128, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            overflow: auto;
        }

        .leaderboard-title {
            font-family: 'MyCustomFont', Arial, sans-serif;
            font-size: 36px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            font-family: 'MyCustomFont', Arial, sans-serif;
            width: 100%;
            color: red;
            font-size: 20px;
            text-align: left;
            margin-top: 10px;
        }

        .leaderboard-table th {
            text-align: left;
            color: blue;
        }

        .leaderboard-table td {
            padding: 5px;
        }

        .header-buttons {
            display: flex;
            align-items: center;
        }
        .user-profile-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
        }
        .log-out-button{
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
            margin-right: 10px;
        }
        .map-button {
            background-color: #007bffc5;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
        }
        @media screen and (max-width: 480px) {
            .leaderboard-container {
                overflow: auto;
                width: 80%;
            }
            .sign-in-button {
                font-size: 13px;
                padding: 8px 16px;
            }
                        .user-profile-button {
                font-size: 15px;
                padding: 5px 5px;
            }
            .log-out-button {
                font-size: 15px;
                padding: 5px 5px;
            }
        }

    </style>
<script type="module" src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">LEADERBOARD</h1>
        <!-- Sign-In Button -->
        <div id="header-buttons">
            <a href="sign_in.html" id="sign-in-link">
                <button class="sign-in-button" id="sign-in">Sign In</button>
            </a>
        </div>
        <!-- Log out Button -->
    </header>



    <!-- Leaderboard -->
    <div class="leaderboard-container">
        <div class="leaderboard-title">LEADERBOARD</div>
        <div >
            <a href="map_leaderboard.html">
                <button class="map-button">Map of Points</button></a>
        </div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>USERNAME</th>
                    <th>POINTS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
