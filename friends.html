<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Friends</title>
    <link rel="stylesheet" href="src/styles/friends.css">

    <link rel="stylesheet" href="src/styles/Header.css">
    <link rel="stylesheet" href="src/styles/footer.css" />
    <link rel="stylesheet" href="src/styles/user-nav-bar.css">
    <link rel="stylesheet" href="src/styles/friend_leaderboard.css">
    <link rel="stylesheet" href="src/styles/inputs.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <script src="src/components/user_nav_bar.js" type="module"></script>
    <!-- These links are for the map -->
    <!-- leaflet.js css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- leaflet.js js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.fullscreen CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" />
    <!-- Leaflet.fullscreen JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header-title">Friends</h1>
        <a href="index.html">
            <button class="header-button" id="leaderboard-button">Leaderboard</button>
        </a>
    </header>
    <main>
        <div class="dashboard-container">
            <!-- Navigation Bar -->
            <!-- Need to make this mobile friendly -->
            <user-nav-bar></user-nav-bar>
            <!-- user points section -->
            <div class="section" id="user-points">
                <div class="friend-leaderboard" id="friends-leaderboard-container"></div>
            </div>

            <!-- map of friends points section -->
            <div class="section" id="add-point">
                <div>
                    <div class="section-title">Map of your Friends' points</div>
                    <div id="map" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
            <!-- add friend section -->
            <div class="section" id="add-friend">
                <div class="section-title">Add a friend</div>
                <form id="add-friend-form">
                    <input type="text" id="friend-username" class="form_input" placeholder="Friend's username">
                    <div id="autocomplete-suggestions" style="position: relative;"></div>
                    <button type="submit" class="header-button">Add Friend</button>
                </form>
                <div class="section" id="pending-friends">
                    <div class="section-title">Pending Friend Requests</div>
                    <ul id="pending-requests-ul"></ul>
                </div>
            </div>

            <!-- list of your friends -->
            <div class="section" id="points-list">
                <div class="section-title">FrienDDds</div>
                <ul id="friend-list-ul">
                    <!-- <li>Point 1</li> -->
                </ul>
            </div>
        </div>
        <script type="module" src="src/pages/friends.js"></script>
        <script src="src/client/tracker.js"></script>

        <div id="footer-container"></div>
        <script type="module">
            import { loadFooter } from './src/utils/utils.js';
            loadFooter();
        </script>
        <!-- <script src="src/pages/map_select.js"></script> -->
    </main>
</body>

</html>
