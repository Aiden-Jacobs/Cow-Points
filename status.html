<!DOCTYPE html>
<html lang="en">
<head> 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    a {
      text-decoration: none;
    }
    .status-container {
      margin: 10% 20%;
      background-color: rgba(128, 128, 128, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .status-title {
      font-family: 'MyCustomFont', Arial, sans-serif;
      font-size: 36px;
      color: red;
      margin-bottom: 20px;
    }
    .status-message {
      font-size: 20px;
      color: #333;
    }


    @media screen and (max-width: 480px) {

    }
  </style>

  <!-- Footer CSS -->
  <link rel="stylesheet" href="src/styles/footer.css" />
    <link rel="stylesheet" href="src/styles/Header.css" />
</head>
<body>
    <script type="module" src="src/pages/status.js"></script>
  <header class="header">
    <h1 class="header-title">Status</h1>
    <div id="header-button-container">
      <!-- <a href="sign_in.html" id="sign-in-link">
        <button class="header-button" id="sign-in">Sign In</button>
      </a> -->
    </div>
  </header>

  <main>
    <div class="status-container">
      <!-- <div class="status-title">Current Status</div>
      <div class="status-message">All systems operational</div> -->
      <h1>System Status</h1>

        <div class="status-indicator operational">
        ðŸŸ¢ All Systems Operational
        </div>

        <section>
        <h2>Current Status</h2>
        <p>No known issues at this time.</p>
        </section>

        <section>
        <h2>Maintenance</h2>
        <p>No scheduled maintenance.</p>
        </section>

        <section>
        <h2>Incident History</h2>
        <p>No recent incidents.</p>
        </section>

        <!-- Placeholder for future auto-feed -->
        <section id="status-feed" hidden>
        <h2>Live Updates</h2>
        </section>
        </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script type="module">
    async function loadFooter() {
      const response = await fetch('src/components/footer.html');
      const footerHTML = await response.text();
      document.getElementById('footer-container').innerHTML = footerHTML;
    }
    loadFooter();
    fetch("https://api.github.com/repos/Aiden-Jacobs/Cow-Points/issues?labels=status")
    .then(res => res.json())
    .then(data => {
      const statusFeed = document.getElementById("status-feed");
      statusFeed.innerHTML = ""; // Clear any existing content
      data.forEach(issue => {
        const issueElement = document.createElement("div");
        issueElement.classList.add("status-issue");
        issueElement.innerHTML = `
          <h3>${issue.title}</h3>
          <p>${issue.body}</p>
        `;
        statusFeed.appendChild(issueElement);
      });
      statusFeed.hidden = false; // Show the feed
    });

  </script>

</body>
</html>
