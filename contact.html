<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    a {
      text-decoration: none;
    }

    .contact-container {
      /* max-width: 600px; */
      
      margin-top: 10%;
        margin-left: 20%;
        margin-right: 20%;
      background-color: rgba(128, 128, 128, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-title {
      font-family: 'MyCustomFont', Arial, sans-serif;
      font-size: 36px;
      color: red;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      
      font-family: Arial, sans-serif;
    }

    .contact-form button {
      background-color: #007bffc5;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-family: MyCustomFont;
      /* transition: background 0.3s; */
    }

    .contact-form button:hover {
      background-color: #005bb5;
    }

    @media screen and (max-width: 480px) {
      .contact-container {
        margin-top: 20%;
        margin-left: 5%;
        margin-right: 5%;
        padding: 20px;
      }
      .contact-title {
        font-size: 24px;
      }
    }
  </style>

  <!-- Footer CSS -->
  <link rel="stylesheet" href="src/styles/footer.css" />
    <link rel="stylesheet" href="src/styles/Header.css" />
</head>
<body>
    <script type="module" src="src/pages/contact.js"></script>
  <header class="header">
    <h1 class="header-title">CONTACT</h1>
    <div id="header-button-container">
      <!-- <a href="sign_in.html" id="sign-in-link">
        <button class="header-button" id="sign-in">Sign In</button>
      </a> -->
    </div>
  </header>

  <div class="contact-container">
    <div class="contact-title">Contact Us</div>
    <form class="contact-form" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>
  <script type="module">
    async function loadFooter() {
      const response = await fetch('src/components/footer.html');
      const footerHTML = await response.text();
      document.getElementById('footer-container').innerHTML = footerHTML;
    }
    loadFooter();
  </script>

</body>
</html>
