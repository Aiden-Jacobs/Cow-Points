<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype'); /* Replace with the correct font file path */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Default font for the rest of the page */
            background: url('Assets/Art/jpg/snow_cow.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sign-in-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff83;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .sign-in-button:hover {
            background-color: #0056b3;
        }

        .leaderboard-container {
            background-color: rgba(128, 128, 128, 0.8); /* Gray box with transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .leaderboard-title {
            font-family: 'MyCustomFont', Arial, sans-serif; /* Use the custom font */
            font-size: 36px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            font-family: 'MyCustomFont', Arial, sans-serif; /* Use the custom font */
            width: 100%;
            color: red;
            font-size: 20px;
            text-align: left;
            margin-top: 10px;
        }

        .leaderboard-table th {
            text-align: left;
            color: blue;
        }

        .leaderboard-table td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Sign-In Button -->
    <a href="sign_in.html">
    <button class="sign-in-button">Sign In</button>
    </a>

    <!-- Leaderboard -->

    <div class="leaderboard-container">
        <div class="leaderboard-title">LEADERBOARD</div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>USERNAME</th>
                    <th>POINTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1. COLT</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2. WILL</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>3. AIDEN</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>4. MALIK</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
