<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            background: url('Assets/Art/jpg/storm_cow.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {/* Gray box with transparency */
            font-family: 'MyCustomFont'; 
            background-color: rgba(128, 128, 128, 0.8); 
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .signin-title { 
            font-size: 28px;
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
        }

        .signin-input {
            font-family: 'MyCustomFont';
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .signin-input:focus {
            border-color: #007bff;
        }

        .signin-button {
            font-family: 'MyCustomFont';
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signin-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #4ea3ff;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="signin-container">
        <div class="signin-title">SIGN IN</div>
        <form id='signin-form' class="signin-form" action="#" method="POST">
            <input class="signin-input" type="text" id="email" name="email" placeholder="Email" required>
            <input class="signin-input" type="password" id="password" name="password" placeholder="Password" required>
            <button class="signin-button" type="submit">Sign In</button>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
        <br>
        <a class="back-link" href="sign_up.html">Sign Up</a>
        <br>
        <a class="back-link" href="index.html">Back to Leaderboard</a>
    </div>
    <script type="module" src="src/pages/sign_in.js"></script>
</body>
</html>
