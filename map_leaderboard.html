<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            text-decoration: none;
        }   
        .leaderboard-container {
            background-color: rgba(128, 128, 128, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            height: 80%;
        }

        .leaderboard-title {
            font-family: 'MyCustomFont', Arial, sans-serif;
            font-size: 36px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .map-button {
            background-color: #007bffc5;
            color: white;
            border: none;
            padding: 5px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
        }
        .map-container {
            padding: 1%;
            width: 98%;
            height: 100%;
        }
            @media screen and (max-width: 480px) {
            .leaderboard-container {
                overflow: auto;
                width: 80%;
            }
        }
    </style>
    <!-- Header CSS -->
    <link rel="stylesheet" href="../src/styles/Header.css">
    <!-- These links are for the map -->
        <script type="module" src="../src/pages/map_leaderboard.js"></script>
        <!-- leaflet.js css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <!-- leaflet.js js -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Leaflet.fullscreen CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" />
        <!-- Leaflet.fullscreen JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Map</h1>
        <!-- Header buttons -->
        <div id="header-button-container">
            <a href="sign_in.html" id="sign-in-link">
                <button class="header-button" id="sign-in">Sign In</button>
            </a>
        </div>
    </header>


    <!-- Leaderboard -->
    <div class="leaderboard-container">
        <div class="leaderboard-title">Points Map</div>
        <div >
            <a href="index.html">
                <button class="map-button">Leaderboard</button>
            </a>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 85%;"></div>
        </div>
    </div>
</body>
</html>
