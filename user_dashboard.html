<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
            font-family: 'MyCustomFont';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        main {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .dashboard-container {
            background-color: #ff9090;
            opacity: 0.9;
            width: 80%;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 3fr;
            grid-gap: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 7%;
        }
        .section {
            background-color: #fff1de;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .main-stat {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .friends-list {
            text-align: left;
        }

        .friends-list ul {
            list-style-type: none;
            padding: 0;
        }

        .friends-list li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .add-point-form input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-point-form button {
            padding: 10px 20px;
            background-color: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-point-form button:hover {
            background-color: #555;
        }
        .leaderboard-button {
   
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 4px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
            margin-right: 10px;
            
        }

        .leaderboard-button:hover {
            background-color: #b30000;
        }
        #map {
            border: 1px solid black;
            border-radius: 3px;
        }

        /* phone CSS */
        /* General Media Query for Small Devices (iPhones and similar devices) */
        @media screen and (max-width: 480px) {
            body {
                flex-direction: column;
                align-items: stretch;

            }
            .leaderboard-button
            {
                font-size: 14px;
                padding: 5px 10px;
                margin-right: 30px;
            }
            main {
                width: 100%;
            }

            .dashboard-container {
                width: 90%;
                grid-template-columns: 1fr;
                padding: 10px;
                margin-top: 55px;
                display: grid;
      
            }

            .section {
                padding: 15px;
            }

            .section-title {
                font-size: 16px;
            }

            .main-stat {
                font-size: 36px;
            }

            .friends-list li {
                flex-direction: column;
                text-align: left;
            }

            .add-point-form input {
                width: calc(100% - 20px);
                font-size: 14px;
            }

            .add-point-form button {
                font-size: 14px;
            }

            #map {
                height: 150px;
            }
        }
    </style>
    <link rel="stylesheet" href="Header.css">
    <!-- These links are for the map -->
        <!-- leaflet.js css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <!-- leaflet.js js -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Leaflet.fullscreen CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" />
        <!-- Leaflet.fullscreen JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Dashboard</h1>
        <a href="index.html">
            <button class="leaderboard-button">Leaderboard</button>
        </a>
    </header>
    <main>
        <div class="dashboard-container">
            <!-- Left Column -->
            <div class="section">
                <div class="section-title" id="Username">Username</div>
                <div class="friends-list">
                    <div class="section-title">Friends</div>
                    <ul>
                        <li><span>Not Done</span> <span>Yet</span></li>
                        <!-- This will be populated by the JS with the user's friends -->
                    </ul>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <div class="section">
                    <div class="section-title">Lifetime Points</div>
                    <div class="main-stat" id="userPoints">~</div>
                </div>
                <div class="section">
                    <div class="section-title">Leaderboard Position</div>
                    <div class="main-stat" id="leaderboardPosition">#~</div>
                </div>
                <div class="section">
                    <div class="section-title">ADD POINT</div>
                    <div id="map" style="width: 100%; height: 200px;"></div>
                    <!-- Form to add a point -->
                    <form class="add-point-form">
                        <input type="text" placeholder="Location?" required id ="location" readonly>
                        <input type="datetime-local" placeholder="When?" required id="date">
                        <input type="text" placeholder="Additional Info" required id="description">
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="Dashboard.js"></script>
        <script src="map_select.js"></script>
    </main>
</body>
</html>
