<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
            font-family: 'MyCustomFont';
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        main {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .section {
            background-color: #fff1de;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 1%;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .main-stat {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .friends-list {
            text-align: left;
        }

        .friends-list ul {
            list-style-type: none;
            padding: 0;
        }

        .friends-list li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        /* user points section */
        #user-points{
            display: flex;
            justify-content: center;
            align-items: center;
            column-fill: auto;
        }
        .internal-section {
            padding-left: 1.5%;
            padding-right: 1.5%;
        }

        .add-point-form input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-point-form button {
            padding: 10px 20px;
            background-color: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-point-form button:hover {
            background-color: #555;
        }
        .leaderboard-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 4px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: MyCustomFont;
            margin-right: 10px;
            
        }
        .leaderboard-button:hover {
            background-color: #b30000;
        }
        #map {
            border: 1px solid black;
            border-radius: 3px;
        }
        #leaderboard-button {
            margin-right: 10px;
        }
        .nav-bar {
        position: relative;
        width: 100%;
        height: 50px;
        z-index: 1000;
        background-color: #ff000052;
    }
    .dashboard-container {
        background-color: #ff9090;
        opacity: 0.9;
        width: 80%;
        padding: 3%;
        display: grid;
        grid-template-columns: 1fr; 
        grid-gap: 3%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 7%;
        margin-bottom: 2%;
        display: flex;
        flex-direction: column;
    }

    /* phone CSS */
    @media screen and (max-width: 480px) {
        body {
            flex-direction: column;
            align-items: stretch;

        }
        .leaderboard-button
        {
            font-size: 14px;
            padding: 5px 10px;
            margin-right: 30px;
        }
        main {
            width: 100%;
            margin-top: 30px;
        }
        .dashboard-container{
            width: fit-content;
            padding: 3%;
            align-items: stretch;
            flex-direction: column;
        }
        .section {
            width: fit-content(80%);
        } 
        
        .section-title {
            font-size: 16px;
        }
        .main-stat {
            font-size: 36px;
        }
        .friends-list li {
            flex-direction: column;
            text-align: left;
        }
        .add-point-form input {
            width: calc(100% - 20px);
            font-size: 14px;
        }
        .add-point-form button {
            font-size: 14px;
        }
        #map {
            height: 150px;
        }

    }
   
    </style>
    <link rel="stylesheet" href="src/styles/Header.css">
    <link rel="stylesheet" href="src/styles/user-nav-bar.css">
    <script src="src/components/user_nav_bar.js" type="module"></script>
    <!-- These links are for the map -->
        <!-- leaflet.js css -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <!-- leaflet.js js -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Leaflet.fullscreen CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" />
        <!-- Leaflet.fullscreen JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.js"></script>
    
    
</head>
<body>
    <header class="header">
        <h1 class="header-title">Dashboard</h1>
        <a href="index.html">
            <button class="header-button" id="leaderboard-button">Leaderboard</button>
        </a>
    </header>
    <main>
             <div class="dashboard-container">
                <!-- Navigation Bar -->
                <!-- Need to make this mobile friendly -->
                <user-nav-bar></user-nav-bar>
                
                <!-- friends section -->
                <div class="section" id="friends">
                    <div class="section-title" id="Username">Username</div>
                    <div class="friends-list">
                        <div class="section-title">Friends Leaderboard</div>
                        <ul>
                            <li><span>Not Done</span> <span>Yet</span></li>
                        </ul>
                    </div>
                    <div>
                        <a href="">
                            <button class="header-button">Add a Friend</button>
                        </a>
                    </div>
                </div>
                <div><span id="not-approved-message"></span></div>
                <!-- user points section -->
                <div class="section" id="user-points">
                    <div class="internal-section">
                        <div class="section-title">Lifetime Points</div>
                        <div class="main-stat" id="userPoints">~</div>
                    </div>
                    <div class="internal-section">
                        <div class="section-title">Leaderboard Position</div>
                        <div class="main-stat" id="leaderboardPosition">#~</div>
                    </div>
                </div>
                
                <!-- add point section -->
                <div class="section" id="add-point">
                    <div>
                        <div class="section-title">ADD POINT</div>
                        <div id="map" style="width: 100%; height: 400px;"></div>
                        <form class="add-point-form">
                            <input type="text" placeholder="Location?" required id="location" readonly>
                            <input type="datetime-local" placeholder="When?" required id="date">
                            <input type="text" placeholder="Additional Info" required id="description">
                            <button type="submit" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>       
        <script type="module" src="src/pages/Dashboard.js"></script>
        <script src="src/pages/map_select.js"></script>
    </main>
</body>
</html>
