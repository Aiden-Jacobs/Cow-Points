<!DOCTYPE html>
<html lang="en">
head> 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reset-container {
            font-family: 'MyCustomFont';
            background-color: rgba(128, 128, 128, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .reset-title {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .reset-input {
            font-family: 'MyCustomFont';
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 90%;
        }
        .reset-button {
            font-family: 'MyCustomFont';
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: white;
        }
        .back-link {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #4ea3ff;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module" src="src/pages/reset_password.js"></script>
</head>
<body>
    <div class="reset-container">
        <div class="reset-title">Set New Password</div>
        <form id="reset-form">
            <input type="password" id="new-password" class="reset-input" placeholder="New password" required>
            <input type="password" id="confirm-password" class="reset-input" placeholder="Confirm password" required>
            <button type="submit" class="reset-button">Update Password</button>
        </form>
        <div id="reset-message" class="message"></div>
        <a href="sign_in.html" class="back-link">Back to Sign In</a>
    </div>
    <link rel="stylesheet" href="src/styles/footer.css" />
    <div id="footer-container"></div>
    <script type="module">
        async function loadFooter() {
        const response = await fetch('src/components/footer.html');
        const footerHTML = await response.text();
        document.getElementById('footer-container').innerHTML = footerHTML;
        }
        loadFooter();
    </script>
</body>
</html>
