<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('Assets/Fonts/PixeloidMono-d94EV.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            background: url('Assets/Art/jpg/storm_cow.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .recovery-container {
            font-family: 'MyCustomFont';
            background-color: rgba(128, 128, 128, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .recovery-title {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .recovery-input {
            font-family: 'MyCustomFont';
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 90%;
            align-items: center;
        }
        .recovery-button {
            font-family: 'MyCustomFont';
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recovery-button:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #4ea3ff;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="src/pages/password_recovery.js" type="module"></script>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-title">Password Recovery</div>
        <form id="recovery-form">
            <input type="email" id="recovery-email" class="recovery-input" placeholder="Enter your email" required>
            <button type="submit" class="recovery-button">Send Reset Email</button>
        </form>
        <div id="recovery-message" style="color: white; margin-top: 10px;"></div>
        <a class="back-link" href="sign_in.html">Back to Sign In</a>
    </div>
</body>
</html>
